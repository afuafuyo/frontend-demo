<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>XDom</title>
    <script src="../index.js"></script>
</head>
<body>
<script>
var obj = new XDom();

var html =
`<p>
    <!-- 11111111 -->
    <br style="clear:both">
    <h1>4444444</h1>
    <div>
        <div>张三</div>
        <div>李四</div>
        <div>20</div>
    </div>
</p>`;

obj.parse(html);
var dom = obj.getDom();

dom.querySelector('h1').onclick = function() {
    alert(1)
}

document.body.appendChild(dom)
</script>
</body>
</html>
