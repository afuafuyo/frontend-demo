<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>三角</title>
</head>
<body>

<canvas id="webgl" width="400" height="400"></canvas>

<script>
(function() {
var canvas = document.getElementById('webgl');
var gl = canvas.getContext('webgl');


// 1. 准备 shader
var VSHADER_SOURCE =
    `attribute vec4 a_Position;
    void main() {
        gl_Position = a_Position;
    }`;
var FSHADER_SOURCE =
    `precision mediump float;
    uniform float u_Width;
    uniform float u_Height;
    void main() {
        gl_FragColor = vec4(gl_FragCoord.x / u_Width, 0.0, gl_FragCoord.y / u_Height, 1.0);
    }`;

var vShader = gl.createShader(gl.VERTEX_SHADER);
gl.shaderSource(vShader, VSHADER_SOURCE);
gl.compileShader(vShader);
console.log('shader type is: ', gl.getShaderParameter(vShader, gl.SHADER_TYPE), gl.getShaderParameter(vShader, gl.SHADER_TYPE) === gl.VERTEX_SHADER);

var fShader = gl.createShader(gl.FRAGMENT_SHADER);
gl.shaderSource(fShader, FSHADER_SOURCE);
gl.compileShader(fShader);
console.log('shader type is: ', gl.getShaderParameter(fShader, gl.SHADER_TYPE), gl.getShaderParameter(fShader, gl.SHADER_TYPE) === gl.FRAGMENT_SHADER);


// 2. 准备程序
var program = gl.createProgram();
gl.attachShader(program, vShader);
gl.attachShader(program, fShader);
// 连接程序到 webgl
gl.linkProgram(program);

gl.useProgram(program);


// 3. 向 attribute 传值
var buffer = gl.createBuffer();
gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([
    0.0, 0.5,
    -0.5, -0.5,
    0.5, -0.5
]), gl.STATIC_DRAW);

var a_Position = gl.getAttribLocation(program, 'a_Position');
gl.vertexAttribPointer(a_Position, 2, gl.FLOAT, false, 0, 0);
gl.enableVertexAttribArray(a_Position);

var u_Width = gl.getUniformLocation(program, 'u_Width');
var u_Height = gl.getUniformLocation(program, 'u_Height');
gl.uniform1f(u_Width, gl.drawingBufferWidth);
gl.uniform1f(u_Height, gl.drawingBufferHeight);


// 指定清空 canvas 的颜色
gl.clearColor(0, 0, 0, .6);
// 清空 canvas
gl.clear(gl.COLOR_BUFFER_BIT);
// 绘制
gl.drawArrays(gl.TRIANGLES, 0, 3);

})();
</script>
</body>
</html>
