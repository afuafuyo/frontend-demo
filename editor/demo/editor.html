<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="../index.css">
    <script src="../index.js"></script>
    <script src="../fileupload.js"></script>
</head>
<body>
<div id="editor" class="xeditor-wrapper"></div>

<div>
    <button onclick="getContent()">获取内容</button>
    <button onclick="getPlainText()">获取text内容</button>
    <button onclick="destroy()">销毁</button>
</div>
    
<script>
XEditor.plugins['myplugin'] = function(editor) {
    editor.addEventListener('ready', function(editor, data) {
        editor.setContent('hello');
        console.log('done')
    });
};
var editor = new XEditor('editor', {
    // 图片上传地址
    server: 'http://localhost:8080/up.php'
});


function getContent() {
    console.log(editor.getContent());
}
function getPlainText() {
    console.log(editor.getPlainText());
}
function destroy() {
    editor.destroy();
}
</script>
</body>
</html>
